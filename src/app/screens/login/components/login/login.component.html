@let errorMessage = error$ | async;
<div class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-gray-300">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" class="w-full" (ngSubmit)="submit()">
      <mat-form-field class="w-full">
        <mat-label>{{ 'LOGIN.USERNAME.LABEL' | translate }}</mat-label>
        <input matInput formControlName="username" [placeholder]="'LOGIN.USERNAME.PLACEHOLDER' | translate" value="" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>{{ 'LOGIN.PASSWORD.LABEL' | translate }}</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          [placeholder]="'LOGIN.PASSWORD.PLACEHOLDER' | translate"
          value=""
        />
        <mat-hint>{{ 'LOGIN.PASSWORD.HINT' | translate }}</mat-hint>
      </mat-form-field>

      <div class="mt-6 flex justify-center">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-500 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          {{ 'LOGIN.SIGN_IN' | translate }}
        </button>
      </div>

      <div class="w-full text-center">
        @if (errorMessage) {
          <mat-error>
            {{ errorMessage }}
          </mat-error>
        }
      </div>
    </form>
  </div>
</div>
